[tox]
envlist = py35,py36,py37,py38
skip_missing_interpreters = True

[testenv]
setenv = TZ=EST5EDT,M3.2.0,M11.1.0
usedevelop = True
deps =
    pytest~=4.0
    pytest-cov~=2.0
    pytest-flakes~=4.0
commands = pytest {posargs} ttyrec2video test

[pytest]
addopts = --cache-clear --cov=ttyrec2video --flakes
filterwarnings = error

[coverage:run]
branch = True

[coverage:report]
precision = 2
show_missing = True
